{% extends 'base.html' %}

{% block content %}
  <h1>what we offer</h1>
  <p>you searched : {{ query }}</p>

  {% if artworks %}
    <div class="search-results">
      {% for artwork in artworks %}
        <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="artwork-image">
        <p>Title: {{ artwork.title }}</p>
      {% endfor %}
    </div>
  {% else %}
    <p>Nothing here yet :(</p>
  {% endif %}
{% endblock %}
